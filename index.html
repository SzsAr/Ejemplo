<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AraganMotors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary bg-success-subtle fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-2">Aragan<span class="text-danger">Motors</span></a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="container-fluid p-0">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="img/car1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                <img src="img/car2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                <img src="img/car3.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="top-speed">
        <div class="container mt-3 mb-3 rounded bg-black">

            <div class="row">
                <div class="col-md-12">
                    <div class="secction-header text-center pb-5 pt-5">
                        <h2 class="text-danger fs-1">TOP SPEED</h2>
                        <p class="text-danger-emphasis fs-3">Esta sección está compuesta por el top de motos más rapidas<br>De todo el mundo</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card bg-dark border-0 px-2 py-3 mb-4">
                        <div class="text-center">
                            <img class="rounded" src="img/ts1.jpg" alt="">
                        </div>
                        <div class="card-body">
                            <h4 class="card-tittle bg-danger text-center">MTT Turbine Superbike Y2K</h4>
                            <p class="text-danger text-center">365 Km/h</p>
                            
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card bg-dark border-0 px-2 py-3 mb-4">
                        <div class="text-center">
                            <img class="rounded" src="img/ts2.jpg" alt="">
                        </div>
                        <div class="card-body">
                            <h4 class="card-tittle bg-danger text-center">Kawasaki Ninja H2R</h4>
                            <p class="text-danger text-center">357 Km/h</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                    <div class="card bg-dark border-0 px-2 py-3 mb-4">
                        <div class="text-center">
                            <img class="rounded" src="img/ts3.jpg" alt="">
                        </div>
                        <div class="card-body">
                            <h4 class="card-tittle bg-danger text-center">BMW S100RR</h4>
                            <p class="text-danger text-center">316 Km/h</p>
                        </div>
                    </div>
                </div>
            
            
            
            
            </div>
        </div>
    </section>

    <footer class="bg-danger text-center text-white p-5">
        <h5>Derechos Reservados Santiago Arismendi &reg;</h5>
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
